<h1 mat-dialog-title>Delete</h1>
<div class="dialog" mat-dialog-content>
  <p>Are you sure that you want to remove this item?</p>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="deleteUserFilmScore(data)">Yes</button>
  </div>
</div>
