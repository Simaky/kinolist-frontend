<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Score</mat-label>
    <input type="number" matInput [(ngModel)]="userFilmsList.score.rating" value="data.rating">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Progress</mat-label>
    <input type="number" [disabled]="userFilmsList.seriesCount === 1" matInput
           [(ngModel)]="userFilmsList.score.currentState" value="data.currentState">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Back</button>
  <button mat-button (click)="editUserFilmScore(userFilmsList)">Save</button>
</div>
