<div id="registrationPage">
  <div class="form-signup text-center">
    <form class="form-signup">
      <h2>Sign Up</h2>
      <p>Please fill in this form to create an account!</p>
      <hr>
      <div class="form-group">
        <input type="text" class="form-control" name="login" placeholder="Login (username)"
               required="required" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" required="required"
               [(ngModel)]="email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" required="required"
               [(ngModel)]="password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
               required="required" [(ngModel)]="confirmPassword">
      </div>
      <div class="form-group">
        <label class="checkbox-inline"><input type="checkbox" name="checkbox" required="required"
                                              [(ngModel)]="checkBox">
          I accept the <a
            href="#">Terms of
            Use</a> &amp; <a href="#">Privacy Policy</a></label>
      </div>
      <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onRegistration()">Sign up</button>
      </div>
    </form>
    <div class="hint-text">Already have an account? <a href="index.html">Login here</a></div>
  </div>
</div>
