<h1 mat-dialog-title>Change password</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Current password</mat-label>
    <input type="password" matInput [(ngModel)]="changePassword.currentPassword">
  </mat-form-field>
  <mat-form-field>
    <mat-label>New Password</mat-label>
    <input type="password" matInput [(ngModel)]="changePassword.password">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password (confirm)</mat-label>
    <input type="password" matInput [(ngModel)]="confirmPassword">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Back</button>
  <button mat-button (click)="onEdit()">Save</button>
</div>
