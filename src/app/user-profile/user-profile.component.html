<div>
  <div class="title-block">
    <div class="title">Profile
    </div>
    <div class="title-desc">Your user profile with all personal information
    </div>
  </div>
  <div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="row container-fluid pl-0 pr-0 d-flex">
        <div class="col-xl-9 col-md-12">
          <div class="mat-elevation-z8 user-card-full">
            <div class="row m-l-0 m-r-0">
              <div class="col-sm-4 bg-c-lite-green user-profile">
                <div class="card-block text-center text-white">
                  <div class="m-b-25 pt-4"><img
                    src="https://exelord.com/ember-initials/images/default-d5f51047d8bd6327ec4a74361a7aae7f.jpg"
                    class="img-radius"
                    alt="User-Profile-Image"></div>
                  <h6 class="f-w-400 username">{{user.username}}</h6>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="card-block">
                  <div class="row justify-content-between">
                    <div class="col-11">
                      <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information </h6>
                    </div>
                    <div class="col-1">
                      <button class="justify-content-end" mat-icon-button
                              aria-label="Edit" (click)="openEditDialog(user)">
                        <mat-icon>edit</mat-icon>
                      </button>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Email</p>
                      <h6 class="text-muted f-w-400">{{user.email}}</h6>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Full Name</p>
                      <h6 class="text-muted f-w-400"
                          *ngIf="user.firstName && user.lastName">{{user.firstName + ' ' + user.lastName}}</h6>
                      <h6 class="text-muted f-w-400" *ngIf="!(user.firstName && user.lastName)">-</h6>
                    </div>
                  </div>

                  <div class="row justify-content-between">
                    <div class="col-11">
                      <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Settings</h6>
                    </div>
                    <div class="col-1">
                      <button class="justify-content-end edit-button" mat-icon-button
                              aria-label="Edit password" (click)="openEditPasswordDialog()">
                        <mat-icon>edit</mat-icon>
                      </button>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Password</p>
                      <h6 class="text-muted f-w-400">••••••••••</h6>
                    </div>
                  </div>
                  <ul class="social-link list-unstyled m-t-40 m-b-10">
                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                           data-original-title="facebook" data-abc="true"><i
                      class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                           data-original-title="twitter" data-abc="true"><i
                      class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                    <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                           data-original-title="instagram" data-abc="true"><i
                      class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
